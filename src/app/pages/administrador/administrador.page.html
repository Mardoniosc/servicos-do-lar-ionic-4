<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar 
    showCancelButton="never"
    #termoPesquisado
    placeholder="Usuário"
    (ionInput)="filtraUsuarioPeloNome(termoPesquisado.value)"  
  ></ion-searchbar>
  <h4>Lista de Usuários</h4>
  <ion-card *ngFor="let user of usuariosFiltrados">
      <ion-card-header (click)="detalhesUser(user)">
        <strong>{{ user.nomeSobrenome }} </strong> -
        <span>{{ user.localidade }}</span>
      </ion-card-header>
    </ion-card>
    
    <ion-button expand="block" fill="outline" color="tertiary" (click)="logout()">SAIR</ion-button>
</ion-content>
