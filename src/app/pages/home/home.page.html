<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

  </ion-list>
</ion-content>
