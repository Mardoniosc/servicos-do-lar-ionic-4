<ion-content padding>
  <h3>Serviços do Lar</h3>
  <img src="assets/imgs/logo.svg" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Ususário</ion-label>
      <ion-input  [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="login()" expand="block" color="tertiary">Entrar</ion-button>
  </form>
  <br>
  <ion-button expand="block" fill="outline" color="tertiary">Registrar</ion-button>
</ion-content>
